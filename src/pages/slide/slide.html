<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
        <ion-title>Slide</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-slides loop="true" style="background-color: black">
        <ion-slide *ngFor="let image of [1,2,3,4,5]">
            <img data-src="./assets/img/slide{{image}}.jpeg">
        </ion-slide>
    </ion-slides>

</ion-content>
